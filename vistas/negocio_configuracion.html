
<div class="row g-5 g-xl-8">
    <h2 class="card-title align-items-start flex-column">
        <span class="card-label fw-bold text-gray-800">Negocio</span>
    </h2>
    <div class="card card-flush h-xl-100" >
        <div class="card-body p-9">
            <div id="div_registro" class="d-flex flex-column flex-center text-justify mb-10 fs-5 fw-semibold text-gray-800">
                <form id="formNegocio" name="formNegocio" action="" >
                    <input type="hidden" name="id_servicio" id="id_servicio" value=""/>
                    <input type="hidden" name="id_negocio" id="id_negocio" value=""/>
                    <input type="hidden" name="id_whats" id="id_whats" value=""/>
                    <input type="hidden" name="foto_perfil" id="foto_perfil" value=""/>
                    <input type="hidden" name="foto" id="foto" value=""/>
                    
                    <!--begin::Input group-->
                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-semibold fs-6">Foto de perfil</label>
                        <div class="col-lg-8">
                            <div class="image-input image-input-outline" >
                                <div class="image-input-wrapper w-125px h-125px" id="div_foto" style="background-image:  url('assets/media/svg/avatars/blank.svg')"></div>
                                <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" id="btnSeleccionarFoto" data-bs-toggle="tooltip" title="Cambiar foto de perfil">
                                    <i class="ki-duotone ki-pencil fs-7">
                                        <span class="path1"></span>
                                        <span class="path2"></span>
                                    </i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-lg-4 col-form-label required fw-semibold fs-6">Nombre del negocio</label>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 fv-row">
                                    <input type="text" id="nombre" name="nombre" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" disabled />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-lg-4 col-form-label fw-semibold fs-6">Acerca de</label>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 fv-row">
                                    <textarea name="about" id="about" rows="3" class="form-control form-control-solid mb-lg-0" maxlength="139"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-lg-4 col-form-label fw-semibold fs-6">Dirección</label>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 fv-row">
                                    <input type="text" name="address" id="address" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="Dirección del negocio" value="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-lg-4 col-form-label fw-semibold fs-6">Descripción</label>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 fv-row">
                                    <textarea name="description" id="description" rows="3" class="form-control form-control-solid mb-lg-0" maxlength="512"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-lg-4 col-form-label fw-semibold fs-6">Correo</label>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 fv-row">
                                    <input type="email" name="email" id="email" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="contacto@tunegocio.com" value="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-lg-4 col-form-label fw-semibold fs-6">Pagina Web</label>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 fv-row">
                                    <input type="text" name="website" id="website" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="https://www.tunegocio.com" value="" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button id="btn_guardar" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
