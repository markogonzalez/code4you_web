    <!-- Pantalla de formulario nuevo usuario o editar -->
    <div class="card card-flush h-xl-100" id="divFormUsuario" style="display: none;">

            </div>
        </div>
        <div class="card-body pt-0">
            <form id="formUsuario" class="form" action="" method="POST">
                <input type="hidden" id="id_usuario" name="id_usuario" value="">
                <input type="hidden" id="id_servicio" name="id_servicio" value="">

                    <div class="col-md-4 fv-row">
                        <label class="d-flex align-items-center fs-6 fw-semibold mb-2">Nombre</label>

                        <select class="form-control form-control-solid" id="perfil_id" name="perfil_id">

                    </div>
                </div>

                    <div class="col-md-6 fv-row">
                        <label class="d-flex align-items-center fs-6 fw-semibold mb-2">Celular</label>
                        <input type="number" class="form-control form-control-solid"  placeholder="" id="celular" name="celular"/>

                </div>

                    <button type="button" onclick="limpiarForm('formUsuario');mostrar_ocultar('divTablaUsuarios','divFormUsuario')" class="btn btn-light me-3">Cancelar</button>
                    <button id="btn_guardar" class="btn btn-primary">Guardar</button>
                </div>

        </div>
